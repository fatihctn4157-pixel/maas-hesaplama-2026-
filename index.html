<script>
function hesapla() {

    const saatNet = parseFloat(document.getElementById("saatUcret").value);
    const martEnf = parseFloat(document.getElementById("martEnf").value) || 0;
    const eylulEnf = parseFloat(document.getElementById("eylulEnf").value) || 0;

    const saatAylik = 225; // Ortalama aylık saat

    // 1️⃣ İlk net aylık
    const ilkAylikNet = saatNet * saatAylik;

    // 2️⃣ Mart sonrası saat ücreti
    const martSaat = saatNet * (1 + martEnf / 100);
    const martAylikNet = martSaat * saatAylik;

    // 3️⃣ Eylül sonrası saat ücreti (Mart üzerinden artışlı)
    const eylulSaat = martSaat * (1 + eylulEnf / 100);
    const eylulAylikNet = eylulSaat * saatAylik;

    document.getElementById("sonuc").innerHTML = `
        <div class="sonuc-kutu">
            <h3>Başlangıç Aylık Net</h3>
            <p>${ilkAylikNet.toFixed(2)} TL</p>
        </div>

        <div class="sonuc-kutu">
            <h3>Mart Enflasyon Sonrası Saat Ücreti</h3>
            <p>${martSaat.toFixed(2)} TL</p>
            <h4>Aylık Net:</h4>
            <p>${martAylikNet.toFixed(2)} TL</p>
        </div>

        <div class="sonuc-kutu">
            <h3>Eylül Enflasyon Sonrası Saat Ücreti</h3>
            <p>${eylulSaat.toFixed(2)} TL</p>
            <h4>Aylık Net:</h4>
            <p>${eylulAylikNet.toFixed(2)} TL</p>
        </div>
    `;
}
</script>
