<style>
body{

.container{

<body>
<div class="container">
<h1>2026 MaaÅŸ Hesaplama</h1>

<input id="saatUcret" type="number" placeholder="Saat Ãœcreti (Net)">
<input id="martEnf" type="number" placeholder="Mart Enflasyon %">
<input id="eylulEnf" type="number" placeholder="EylÃ¼l Enflasyon %">

<button onclick="hesapla()">Hesapla</button>
<button id="installBtn" class="install-btn">ðŸ“² UygulamayÄ± YÃ¼kle</button>

<div id="sonuc"></div>
</div>

<script>
function hesapla(){
    const saatNet = parseFloat(document.getElementById("saatUcret").value) || 0;
    const martEnf = parseFloat(document.getElementById("martEnf").value) || 0;
    const eylulEnf = parseFloat(document.getElementById("eylulEnf").value) || 0;

    const aylikSaat = 225;

    const ilkAylik = saatNet * aylikSaat;
    const martSaat = saatNet * (1 + martEnf/100);
    const martAylik = martSaat * aylikSaat;
    const eylulSaat = martSaat * (1 + eylulEnf/100);
    const eylulAylik = eylulSaat * aylikSaat;

    document.getElementById("sonuc").innerHTML = `
        <div class="result-box">
            <h3>BaÅŸlangÄ±Ã§ AylÄ±k Net</h3>
            <p>${ilkAylik.toFixed(2)} TL</p>
        </div>
        <div class="result-box">
            <h3>Mart Enflasyon SonrasÄ±</h3>
            <p>Saat: ${martSaat.toFixed(2)} TL</p>
            <p>AylÄ±k: ${martAylik.toFixed(2)} TL</p>
        </div>
        <div class="result-box">
            <h3>EylÃ¼l Enflasyon SonrasÄ±</h3>
            <p>Saat: ${eylulSaat.toFixed(2)} TL</p>
            <p>AylÄ±k: ${eylulAylik.toFixed(2)} TL</p>
        </div>
    `;
}

// PWA Install
let deferredPrompt;
const installBtn = document.getElementById('installBtn');

window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installBtn.style.display = 'block';
});

installBtn.addEventListener('click', () => {
    installBtn.style.display = 'none';
    deferredPrompt.prompt();
});

if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
}
</script>

</body>
