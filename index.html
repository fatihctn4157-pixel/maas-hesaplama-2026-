<script>

function tl(x){

}

function hesapla(){

let netSaat = parseFloat(document.getElementById("netSaat").value) || 0;
let martZam = (parseFloat(document.getElementById("martZam").value) || 0) / 100;

let aylikSaat = 225;

let ocakNet = netSaat * aylikSaat;
